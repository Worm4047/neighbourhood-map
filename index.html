<!DOCTYPE html>
<html>
<head>
	<title>Udacity Neighbourhood Map</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="overlay.css">
	<link rel="stylesheet" href="main.css">
    <script>
    </script>
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="col-lg-4 col-md-4 ">
					<h3>Welcome to Neighbourhood Map</h3>
					<hr>
					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-12">
							<input type="text" class="form-control" placeholder="Hogwarts !!" id="search-query">
						</div>
						<div class="col-lg-4 col-md-4 col-sm-12">
							<input type="button" class="btn form-control btn-info" value="Go" id="search-query-btn">
						</div>
					</div>
					<hr>
					<div class="row">
						<ul id="list-view" class="list-group">
						
						</ul>
					</div>
				</div>
				<div class="col-lg-8 col-md-8" >
					<div id="map">
					</div>
					<div id="myNav" class="overlay">
					  
					  <div class="overlay-content">
					  	<div class="container">
					  		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
					  		<h2>XYZ AREA</h2>
					  	</div>
					  </div>
					</div>
				</div>
		</div>
	</div>
	<script src="overlay.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCkN-twOSnUAZl3946gup2diZRnSb_EToc&libraries=geometry&v=3&callback=initMap">
    </script>
    <script src="map.js"></script>

</body>
</html>
